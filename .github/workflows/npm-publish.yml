name: CI

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
        name: ğŸ›’ "Checkout Source code"

      - name: âœ¨ Setup Node.js environment ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ› ï¸ Install Depependencies
        run: yarn install --frozen-lockfile
        env:
          HUSKY: 0

      - name: ğŸ› ï¸ Run Tests
        run: yarn test:unit

      - name: ğŸ› ï¸ Build
        run: yarn build:core

      - run: npm publish --workspaces
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
